<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GPA-Calculator</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style media="screen">
      body {
        user-select: none;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
      }
      input, select{
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- General -->
    <div class="container-fluid d-inline-flex justify-content-center">
      <!-- Calculator bg -->
      <div class="bg-secondary p-4">
        <!-- inputs -->
        <div class="border border-dark rounded p-3 mb-2 bg-light">
          <caption>Semester 1</caption>
          <table border="1">
            <thead>
              <th>No.</th>
              <th>Course Name</th>
              <th>Grade</th>
              <th>Credits</th>
            </thead>
            <tbody class="add">
              <tr>
                <td>1</td>
                <td><input type="text" name="" value=""></td>
                <td><select>
                  <!-- Defalt -->
                  <option value="-">-</option>
                  <!-- 4.0 -->
                  <option value="A">A</option>
                  <!-- 3.5 -->
                  <option value="B+">B+</option>
                  <!-- 3.0 -->
                  <option value="B">B</option>
                  <!-- 2.5 -->
                  <option value="C+">C+</option>
                  <!-- 2.0 -->
                  <option value="C">C</option>
                  <!-- 1.5 -->
                  <option value="D+">D+</option>
                  <!-- 1.0 -->
                  <option value="D">D</option>
                  <!-- 0.0 -->
                  <option value="F">F</option>
                </select></td>
                <td><input type="number" name="" value=""></td>
              </tr>
            </tbody>
          </table>
          <div class="mt-2">
            <button type="button" name="button" onclick="addCourse()">Add Course</button>
            <button type="button" name="button" onclick="removeCourse()">Remove Course</button>
          </div>
        </div>
        <!-- /inputs -->
        <div class="">
          <button type="button" name="button" onclick="addSem()">Add Semester</button>
          <button type="button" name="button" onclick="removeSem()">Remove Semester</button>
          <button type="button" name="button" onclick="cal()">Calculate</button>
        </div>
      </div>
      <!-- /Calculator bg -->
    </div>
    <!-- /General -->

    <!-- Display -->
    <div class="container-fluid d-inline-flex justify-content-center">
      <span id="display">Result</span>
    </div>
    <!-- /Display -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
